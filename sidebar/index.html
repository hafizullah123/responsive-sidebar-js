<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Sidebar</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      /* Make sidebar full height */
      #sidebar {
        min-width: 250px;
        max-width: 250px;
        height: 100vh;
        transition: all 0.3s;
      }

      #content {
        width: 100%;
      }

      @media (max-width: 768px) {
        #sidebar {
          margin-left: -250px;
        }

        #sidebar.active {
          margin-left: 0;
        }
      }
    </style>
  </head>
  <body>
    <div class="d-flex">
      <!-- Sidebar -->
      <nav id="sidebar" class="bg-dark p-3">
        <div class="sidebar-header">
          <h3 class="text-white">Sidebar</h3>
        </div>
        <ul class="list-unstyled components">
          <li class="active">
            <a href="#" class="text-white">Home</a>
          </li>
          <li>
            <a href="#" class="text-white">About</a>
          </li>
          <li>
            <a href="#" class="text-white">Services</a>
          </li>
          <li>
            <a href="#" class="text-white">Contact</a>
          </li>
        </ul>
      </nav>

      <!-- Page Content -->
      <div id="content" class="p-4">
        <button id="sidebarToggle" class="btn btn-dark mb-3">
          Toggle Sidebar
        </button>
        <h2>Responsive Sidebar Example</h2>
        <p>
          This is the main content area. You can toggle the sidebar visibility
          by clicking the button above.
        </p>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      document
        .getElementById("sidebarToggle")
        .addEventListener("click", function () {
          document.getElementById("sidebar").classList.toggle("active");
        });
    </script>
  </body>
</html>
